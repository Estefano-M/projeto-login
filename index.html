<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Login Responsivo - </title>
    <link rel="stylesheet" href="/styles/mobileFirst.css">
    <link rel="stylesheet" href="/styles/otherdevices.css" media="all">
    <!-- Quando for usar esse link de icones do Google novamente, tirar a parte do "&icon_names=account_circle" para fazer com que os icones carreguem corretamente -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja Bem-Vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="useremail" id="iuseremail" placeholder="seu e-mail" required minlength="5" maxlength="30" autocomplete="email">
                        <label for="iuseremail">Login</label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="userpassword" id="iuserpassword" placeholder="sua senha" required minlength="8" maxlength="30" autocomplete="current-password">
                        <label for="iuserpassword">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <!-- Para fazer o botão de "Esqueci a senha", a gente pode usar o elemento BUTTON mas para isso, teriamos que mexer com JAVASCRIPT. Vamos deixar por enquanto de lado e realizarmos isso com o HTML mesmo. Fique tranquilo que iremos aprender isso ao estudarmos sobre JavaScript. -->
                    
                    <!-- Vou usar o elemento "A" para fazer esse "botão"-->
                    <a href="esqueci-a-senha.html" target="_blank" rel="external" class="botao">
                        <!-- Aqui usei o elemento "SPAN" e coloquei dentro dele o parâmetro "material-icons-outlined" para adicionar um icone desejado. -->
                        Esqueci a Senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
